<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />

    <script src="/JS/helperFunction.js"></script>

    <script src="/JS/updateHandler.js"></script>
    <title>Update a dog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="smallMenu">
        <a href="/"><button>Back to home</button></a>
        <a href="/pages/allDogs.html"><button>Get all dogs</button></a>
        <a href="/pages/oneDog.html"><button>Get one dog</button></a>
        <a href="/pages/addDog.html"><button>Add a dog</button></a>
        <a href="/pages/removeDog.html"><button>Delete a dog</button></a>
      </div>
      <h1 class="h1Update">Update a dog</h1>
      <div id="inputArea">
        <label
          >Number of the dog: <input type="number" id="searchNumber"
        /></label>
        <button id="submit">Search</button>
      </div>
      <div class="fields">
        <label>Number: <input type="number" id="number" /></label>
      </div>
      <div class="fields">
        <label>Name: <input type="text" id="name" /></label>
      </div>
      <div class="fields">
        <label>Breed: <input type="text" id="breed" /></label>
      </div>
      <div class="fields">
        <label>Length: <input type="text" id="length" /></label>
      </div>
      <div class="fields">
        <label>Weight in kilograms: <input type="number" id="weight" /></label>
      </div>
      <button id="update" class="submit">Update</button>
      <div id="messageArea"></div>
    </main>
  </body>
</html>
